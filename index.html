<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results Summary Component</title>

</head>

<body>

  <main>
    <div class="container">
      <article class="card">
        <section class="result-area">
          <header>
            <p>Your Result</p>
          </header>
          <div class="score">
            <div class="score-circle"></div>
            <span class="score-value">76</span>
            <span class="score-outof">of 100</span>
          </div>
          <section class="text-area">
            <span>Great</span>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </section>
        </section>
        <section class="summary-area">
          <header>
            Summary
          </header>
          <div class="results">
            <div class="summary reaction">
              <picture>
                <img src="./assets/images/icon-reaction.svg" alt="icn-reaction">
              </picture>
              <span class="summary-name">
                Reaction
              </span>
              <div class="summary-score">
                <span>80</span> / 100
              </div>
            </div>
            <div class="summary memory">
              <picture>
                <img src="./assets/images/icon-memory.svg" alt="icn-memory">
              </picture>
              <span class="summary-name">
                Memory
              </span>
              <div class="summary-score">
                <span>92</span> / 100
              </div>
            </div>
            <div class="summary verbal">
              <picture>
                <img src="./assets/images/icon-verbal.svg" alt="icn-reaction">
              </picture>
              <span class="summary-name">
                Verbal
              </span>
              <div class="summary-score">
                <span>61</span> / 100
              </div>
            </div>
            <div class="summary visual">
              <picture>
                <img src="./assets/images/icon-visual.svg" alt="icn-visual">
              </picture>
              <span class="summary-name">
                Visual
              </span>
              <div class="summary-score">
                <span>73</span> / 100
              </div>
            </div>
            <button class="continue">
              Continue
            </button>
          </div>
        </section>
      </article>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Januda</a>.
  </div>
</body>

</html>
